<body class="bg-degradado">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-transparent">

            <a class="navbar-brand texto-blanco a" href="./administracion.html">

                FormuTec Matemáticas</a>

    <div id="subtema" class="" name="subtema">
        <h1 class="texto-blanco text-align">Subtemas</h1>
    </div>
    <div class="container-table ">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarModal">
            Agregar SubTema
        </button>
        <div class="bg-blanco container-comments mt-3">
            <table class="table" id="temas">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">PDF</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <footer id="footer" name="footer" class="bg-azul-2">
        <div class="inlines flex justify-content-space-around align-items-center">
            <div>
                <p class="texto-blanco">©FormuTec Matemáticas 2021</p>
            </div>
            <img src="../assets/imgs/Formuteclogonameazul.svg" class="logo-img" alt="" width="270">

            <div class=" justify-content-space-between ps-4 pe-4">
                <div class="justify-content-center ps-4 pt-2">
                    <a href="#" class="texto-blanco ">Disponible <i class="fab fa-google-play texto-blanco"></i></a>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/scriptSubtemas.js"></script>
    <script src="../js/scriptSubtemasFront.js"></script>
    <script src="../js/cookies.js"></script>
    <script src="https://kit.fontawesome.com/5b47547b38.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <!-- Modal Agregar-->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Agregar Subtema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control mb-2" required type="text" name="nombre" id="nombre"
                                placeholder="Nombre del Subtema">
                            <select class="form-select  mb-2" name="temasselected" id="temasselected">
                            </select>
                            <input class="form-control mb-2" required type="file" name="file" id="file">
                            <input class="texto-blanco btn btn-primary" type="button" name="agregar" id="agregar"
                                value="Agregar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="message"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Eliminar Subtema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control" readonly type="text" name="nombre" id="nombreeli"
                                placeholder="Nombre del Subtema"> <br>
                            <input class="form-control" readonly type="text" name="temaeli" id="temaeli"
                                placeholder="Nombre del Tema"> <br>
                            <input class="texto-blanco btn btn-danger" type="button" name="eliminar" id="eliminar"
                                value="Eliminar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="messageeli"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Editar Subtema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control mb-2" required type="text" name="nombreedit" id="nombreedit"
                                placeholder="Nombre del Subtema">
                            <select class="form-select  mb-2" name="temasselectededit" id="temasselectededit">
                            </select>
                            <input class="form-control mb-2" required type="file" name="fileedit" id="fileedit">
                            <input class="texto-blanco btn btn-warning" type="button" name="editar" id="editar"
                                value="Editar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="messageedit"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
