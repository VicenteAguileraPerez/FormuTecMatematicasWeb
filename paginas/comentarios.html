<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="../css/comentarios.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/text_colors.css">
    <link rel="stylesheet" href="../css/background.css">
    
</head>

<body class="bg-degradado">
    <nav id="menu" name="menu">
        <!-- <h1>
       FormuTec Matemáticas
        </h1> -->
        <nav class="navbar ">
            <div class="container-fluid">
                <h1 class="navbar-brand texto-blanco" href="#">
                    <img src="../assets/imgs/icono.png" alt="" width="30" height="34"
                        class="d-inline-block align-text-top"> FormuTec Matemáticas
                </h1>
                <p class="texto-blanco">
                    Mi sesíon <i></i>
                </p>
            </div>
        </nav>
     
        <div class="bg-blanco container-comments"  >
            <table class="table" id="comments" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>nombre</th>
                        <th>email</th>
                        <th>mensaje</th>
                        <th>motivo</th>
                        <th>Ver Comentario</th>
                    </tr>
                </thead>
            </table>
        </div>
        
        <footer id="footer" name="footer" class="bg-azul-2">
            <div class="inlines flex justify-content-space-around align-items-center">
                <div>
                    <p class="texto-blanco">©FormuTec Matemáticas 2021</p>
                </div>
                <img src="../assets/imgs/formutec.png" alt="">
                <div class="flex justify-content-space-between ps-4 pe-4">
                    <div class="flex justify-content-center ps-4">
                        <a href="#" class="texto-blanco ">Disponible <i class="fab fa-google-play texto-blanco"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/5b47547b38.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

            <!--Modal-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content ">
                        <div class="modal-header ">
                            <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Comentario</h1>
                            <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <form class="form flex flex-direction-column" id="agregar" name="agregar" action="" method=""
                                    enctype="">
                                        <input class="form-control" readonly type="text" name="nombres" id="nombres"
                                        placeholder="Nombre del Subtema"> <br>
                                        <input class="form-control" readonly type="email" name="email" id="email"
                                        placeholder="Nombre del Subtema"> <br>
                                        <input class="form-control" readonly type="text" name="motivo" id="motivo"
                                        placeholder="Nombre del Subtema"> <br>
                                        <textarea class="form-control" maxlength="200" name="mensaje" id="mensaje"  placeholder="Mensaje"
                    readonly></textarea><br>
                                    <input class="texto-blanco btn btn-danger" type="button" name="eliminar" id="eliminar"
                                        value="Eliminar">
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="flex justify-content-center " id="message"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
