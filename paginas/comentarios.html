<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/comentarios.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/text_colors.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/versubtemas.css">

</head>

<body class="bg-degradado">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-transparent">
        <div class="container-fluid bg-transparent ">
            <a class="navbar-brand texto-blanco a" href="./administracion.html">
                <img src="../assets/imgs/logo-azul.svg" class="logo-img" alt="" width="30" height="24">

                FormuTec Matemáticas</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link active " href="./VerTema.html">Temas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="./VerSubtema.html">Subtemas</a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>
    
    <div id="subtema" name="subtema">
        <h1 class="texto-blanco text-align">Comentarios</h1>
    </div>
    <div class="bg-blanco container-table mt-3">
        <table class="table " id="comments">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">nombre</th>
                    <th scope="col">email</th>
                    <th scope="col">mensaje</th>
                    <th scope="col">motivo</th>
                    <th scope="col">Ver Comentario</th>
                </tr>
            </thead>
        </table>
    </div>


    <footer id="footer" name="footer" class="bg-azul-2">
        <div class="inlines flex justify-content-space-around align-items-center">
            <div>
                <p class="texto-blanco">©FormuTec Matemáticas 2021</p>
            </div>
            <img src="../assets/imgs/Formuteclogonameazul.svg" class="logo-img" alt="" width="270">

            <div class=" justify-content-space-between ps-4 pe-4">
                <div class="justify-content-center ps-4 pt-2">
                    <a href="#" class="texto-blanco ">Disponible <i class="fab fa-google-play texto-blanco"></i></a>
                </div>

            </div>
        </div>
    </footer>
    

    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Comentario</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" id="agregar" name="agregar" action="" method=""
                            enctype="">
                            <input class="form-control mb-2" readonly type="text" name="nombres" id="nombres"
                                placeholder="Nombre del Subtema">
                            <input class="form-control mb-2" readonly type="email" name="email" id="email"
                                placeholder="Nombre del Subtema">
                            <input class="form-control mb-2" readonly type="text" name="motivo" id="motivo"
                                placeholder="Nombre del Subtema">
                            <textarea class="form-control mb-2" maxlength="200" name="mensaje" id="mensaje"
                                placeholder="Mensaje" readonly></textarea>
                            <input class="texto-blanco btn btn-danger" type="button" name="eliminar" id="eliminar"
                                value="Eliminar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="message"></div>
                </div>

            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
