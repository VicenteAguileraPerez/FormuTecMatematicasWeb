<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header ">
                <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Datos Personales</h1>
                <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form flex flex-direction-column" >
                        <input class="form-control mb-2" required type="text" name="nombre" id="nombre"
                            placeholder="Nombre">
                        <input class="form-control mb-2" required type="text" name="email" id="email"
                            placeholder="Email">
                        <input class="form-control mb-2" required type="password" name="paswordant1" id="paswordant1"
                            placeholder="Contraseña Actual">
                        <input class="texto-blanco btn btn-warning mb-2" type="button" id="cambiarB" type="button" data-bs-toggle="modal" data-bs-target="#cambiarModal"
                            value="Cambiar contraseña">
                        <input class="texto-blanco btn btn-warning" type="button" name="editar" id="editar"
                            value="Editar">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="flex justify-content-center " id="message"></div>
            </div>
        </div>
    </div>
</div>
<!--Cambiar contraseña-->
<div class="modal fade" id="cambiarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header ">
                <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Datos Personales</h1>
                <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form flex flex-direction-column" >
                        <input class="form-control mb-2" required type="password" name="paswordnue1" id="paswordnue1"
                        placeholder="Contraseña Nueva">
                        <input class="form-control mb-2" required type="password" name="paswordnue2" id="paswordnue2"
                        placeholder="Confirmación de Contraseña Nueva">
                        <input class="form-control mb-2" required type="password" name="paswordant2" id="paswordant2"
                            placeholder="Contraseña Actual">
                        <input class="texto-blanco btn btn-warning" type="button" name="cambiar" id="cambiar"
                            value="Cambiar contraseña">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="flex justify-content-center " id="messagecambiar"></div>
            </div>
        </div>
    </div>
