    <div id="subtema" class="" name="subtema">
        <h1 class="texto-blanco text-align">Temas</h1>

    <!-- Button trigger modal -->
    <div class="container-table " >
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#agregarModal">
            Agregar Tema
        </button>


        <table class="table bg-blanco mt-3"   id="temas">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Eliminar</th>

                </tr>
            </thead>

        crossorigin="anonymous"></script>

    <!-- Modal Agregar-->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Agregar Tema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control mb-2" required type="text" name="nombre" id="nombre"
                                placeholder="Nombre del Tema">
                            <input class="form-control mb-2" required type="text" name="descripcion" id="descripcion"
                                placeholder="Descripción del tema">
                            <input class="form-control mb-2 " required type="file" name="file" id="file">
                            <input class="texto-blanco btn btn-primary" type="button" name="agregar" id="agregar"
                                value="Agregar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Eliminar Tema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control mb-2" readonly type="text" name="nombre" id="nombreeli"
                                placeholder="Nombre del Tema">
                            <input class="form-control mb-2" readonly type="text" name="descripcioneli"
                                id="descripcioneli" placeholder="Descripción del tema">
                            <img width="200px" height="200px" style="margin: auto;" id="imagen">
                            <input class="texto-blanco btn btn-danger mb-2 mt-2" type="button" name="eliminar"
                                id="eliminar" value="Eliminar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="messageeli"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Editar Tema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control mb-2" required type="text" name="nombreedit" id="nombreedit"
                                placeholder="Nombre del Tema">
                            <input class="form-control mb-2" required type="text" name="descripcionedit"
                                id="descripcionedit" placeholder="Descripción del tema">
                            <img width="200px" height="200px" style="margin: auto;" id="imagenedit">
                            <input class="form-control mb-2 mt-2" type="file" name="fileedit" id="fileedit">
                            <input class="texto-blanco btn btn-warning" type="button" name="editar" id="editar"
                                value="Editar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="messageedit"></div>
                </div>
            </div>
        </div>
    </div>
