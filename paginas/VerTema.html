<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Tema</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/text_colors.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="bg-degradado">
    <section id="tema" name="tema">
        <h1 class="texto-blanco">Temas de FormuTec</h1>
    </section>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarModal">
        Agregar Tema
    </button>

    <div class="bg-blanco container-comments mt-3">
        <table class="table" id="temas">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>
        </table>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/scriptTema.js"></script>
    <script src="../js/scriptTemaFront.js"></script>
    <script src="../js/cookies.js"></script>

    <!-- Modal Agregar-->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Agregar Tema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control" required type="text" name="nombre" id="nombre"
                                placeholder="Nombre del Tema"> <br>
                            <input class="form-control" required type="file" name="file" id="file"> <br>
                            <input class="texto-blanco btn btn-primary" type="button" name="agregar" id="agregar"
                                value="Agregar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Eliminar Tema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control" readonly type="text" name="nombre" id="nombreeli"
                                placeholder="Nombre del Tema"> <br>
                            <img width="200px" height="200px" style="margin: auto;" id="imagen"> <br>
                            <input class="texto-blanco btn btn-danger" type="button" name="eliminar" id="eliminar"
                                value="Eliminar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="messageeli"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title text-azul-1 ml-auto mr-auto" id="exampleModalLabel">Editar Tema</h1>
                    <button type="button" class="btn-close btn-closed" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="form flex flex-direction-column" enctype="multipart/form-data">
                            <input class="form-control" required type="text" name="nombreedit" id="nombreedit"
                                placeholder="Nombre del Tema"> <br>
                            <img   width="200px" height="200px" style="margin: auto;"  id="imagenedit"> <br>
                            <input class="form-control"  type="file" name="fileedit" id="fileedit"> <br>
                            <input class="texto-blanco btn btn-warning" type="button" name="editar" id="editar"
                                value="Editar">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="flex justify-content-center " id="messageedit"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
