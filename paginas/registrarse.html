<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/text_colors.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/margin.css">
    <link rel="stylesheet" href="../css/registrarse.css">
</head>

<body class="bg-degradado">
    <div class="flex justify-content-center align-items-center registrarse_container_form ">
        <div class=" bg-blanco width_50 corner_radius">
            <div class="modal-header ">
                <h1 class="modal-title text-azul-1 ml-auto mr-auto">Registrarse</h1>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form flex flex-direction-column" id="registro" method="POST">
                        <input class="form-control" required type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <br>
                        <input class="form-control" required type="email" name="correo" id="correo"
                            placeholder="Correo Electrónico"> <br>
                        <input class="form-control" required type="password" name="contrasena1" id="contrasena1"
                            placeholder="Contraseña"> <br>
                        <input class="form-control" required type="password" name="contrasena2" id="contrasena2"
                            placeholder="Confirmar Contraseña"> <br>
                        <input class="texto-blanco btn btn-primary" type="button" name="registrar" id="registrar"
                            value="Registrarse">
                      
                    </form>

                </div>
                <div class="flex justify-content-center " id="message" ></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="../js/scripts.js"></script>

</html>
