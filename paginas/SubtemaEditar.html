<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Subtema</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/about.css">
        <link rel="stylesheet" href="../css/colors.css">
        <link rel="stylesheet" href="../css/flex.css">
        <link rel="stylesheet" href="../css/text_colors.css">
        <link rel="stylesheet" href="../css/background.css">
        <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-degradado">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Editar Subtema
    </button>

    <!-- Modal -->
    <div>
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-azul-1" id="exampleModalLabel" >Subtema</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

       <!--
<h1>Subtema</h1>
       --> 
        <form class="flex flex-direction-column" id="editar" name="editar" action="" method="" enctype="">
            <input type="text" name="nombres" id="nombres" placeholder="Nombre del Subtema"> <br>
            <input type="file" class="form-control bg-gris-2" name="seleccion" id="seleccion"> <br>
            <input class="bg-azul-1 texto-blanco" type="submit" name="editar" id="editar" value="Editar">
        </form>
    </div>
    <div class="modal-footer">

    </div>
    
</body>
</html>
