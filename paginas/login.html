<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/text_colors.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/margin.css">
</head>

<body class="bg-degradado">
    <div class="flex justify-content-center align-items-center login_container_form">
        <div class=" bg-blanco width_50 corner_radius">
            <div class="modal-header ">
                <h1 class="modal-title text-azul-1 ml-auto mr-auto">Ingresar</h1>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form flex flex-direction-column" id="formL" name="formL" action="" method="POST"
                        enctype="">
                        <input class="form-control" type="email" name="correo" id="correo"
                            placeholder="Correo Electrónico">
                        <br>
                        <input class="form-control" type="password" name="contrasena" id="contrasena"
                            placeholder="Contraseña"> <br>
                        <input class="texto-blanco btn btn-primary" type="button" name="login" id="login"
                            value="Iniciar">
                    </form>
                </div>
                <div class="flex justify-content-center " id="message"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/cookies.js"></script>

</html>
